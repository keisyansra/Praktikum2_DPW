<!DOCTYPE html>
<html>
    <head>
        <script src="jquery-3.7.1.min.map"></script>
        <script>
            $ (document).ready(function() {
                $("button").click(function() {
                    $("h2").hide();
                    $(".subjudul").hide();
                    $("#paragraf").hide();
                    $("paragraf.dua").hide();
                    $("div p.paragraf").hide();
                });
            });
        </script>
    </head>
    <body>
        <h2>ini adalah judul bab</h2>
        <h3 class="subjudul">ini adalah sub judul buku</h3>
        <p id="paragraf">ini adalah paragraf pertama</p>
        <p id="paragraf" class="dua">ini adalah paragraf kedua</p>
        <div>
            <p class="paragraf">
                ini adalah paragraf ketiga
            </p>
        </div>
        <p> ini paragraf yang akan tetap ditampilkan </p>
        <button>klik saya!</button>
    </body>
</html>
