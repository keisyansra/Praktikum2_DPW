<!DOCTYPE html>
<html>
<head>
    <title>Formulir Pendaftaran</title>
    <link rel="stylesheet" type="text/css" href="webformulir.css">
</head>
<body>
    <div class="fotoAtas">
        <img src="img/field1.jpg" alt="Gambar Formulir">
    </div>
    <hr>
    <h2><b>Formulir Data Diri</b></h2>

    <div class="form-group">
        <div class="nama">
            <label for="nama">Nama :</label>
            <br>
            <textarea class="textareanama" id="nama" rows="2"></textarea>
        </div>
        <br><br>
        <div class="alamat">
            <label for="alamat">Alamat : </label>
            <br>
            <textarea class="textareaalamat" id="alamat" rows="5"></textarea>
        </div>
        <br><br>
        <div class="tanggallahir">
            <label for="tanggallahir">Tanggal Lahir :</label>
            <br>
            <input type="date" id="tanggallahir" name="tanggallahir" required>
        </div>
        <br><br>
        <div class="jeniskelamin">
            <label for="jeniskelamin">Jenis Kelamin : </label>
            <br>
            <input type="checkbox" name="jeniskelamin" value="Laki-laki"> Laki - laki
            <input type="checkbox" name="jeniskelamin" value="perempuan"> Perempuan
        </div>
        <br><br>
        <div class="hobi">
            <label for="hobi">Hobi :</label>
            <br>
            <input type="checkbox" name="hobi" value="berenang"> Berenang
            <input type="checkbox" name="hobi" value="berlari"> Berlari
            <input type="checkbox" name="hobi" value="lainlain"> Lain-lain
        </div>
        <br><br>
        <div class="pekerjaan">
            <label for="pekerjaan">Pekerjaan:</label>
            <br>
        <select id="pekerjaan" name="pekerjaan" required>
            <option value="swasta">Swasta</option>
            <option value="pns">PNS</option>
            <option value="lainlain">Lain - lain</option>
            </select>
        </div>
        <br><br>
        <div class="konfirmasi">
            <label for="konfirmasi"><input type="checkbox" value="konfirm">Konfirmasi data sudah benar</label>
        </div>
        <br>
        <button type="submit" onclick="return validasiform()">Kirim!</button>
    </div>
    <script src="webformulir.js"></script>
</body>
</html>
